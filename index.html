<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Font -->
    
    <title>?</title>
  </head>
  <body>
    
    <div class="container">
      <header class="row">
        <h1 class="col-12 text-center">Libro de visitas</h1>
      </header>
      <div class="row">
        <h3>Comentarios pasados:</h3>
      </div>
      <div id="posts-container" class="row">
        <div class="col-12 post border border-warning">
          Me gusta front end development
        </div>
        <div class="col-12 post border border-warning">
          Gracias por el contenido, es super util
        </div>
      </div>
      <div class="row">
        <h2 class="col-12 text-center">Agregar un nuevo comentario</h2>
        <div class="mx-auto">
          <button class="btn btn-primary" id= "large-text">Large</button>
          <button class="btn btn-primary" id= "medium-text">Medium</button>
          <button class="btn btn-primary" id= "small-text">Small</button>
          <button class="btn btn-primary" id="colored-text">Color de texto</button>
          <button class="btn btn-primary" id="colored-box">Color de fondo</button>
          <button class="btn btn-primary" id="left-position">Izquierda</button>
          <button class="btn btn-primary" id="center-position">Centrar</button>
          <button class="btn btn-primary" id="right-position">Derecha</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group mt-1">
          <textarea class="form-control" id="message-submitted" rows="3"></textarea>
        </div>
      </div>
      
      <div class="row">
        <h2 class="col-12 text-center">Así se veria tu comentario</h2>
        <div class="col-12 form-group mt-1">
          <textarea class="form-control" id="message-previsual" rows="2"></textarea>
        </div>
        <button class="mx-auto btn btn-primary" id="send-message">Enviar comentario</button>
      </div>




    </div>
    <!-- jquery -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
